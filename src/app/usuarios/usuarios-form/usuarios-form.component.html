<h1 class="mt-4">Usuários</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div > <!--class="container"-->
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
           
                <div class="col-md-12">
                    <div class="alert alert-success" role="alert" *ngIf="success == true">
                        Cadastro feito com sucesso!
                      </div>
             
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" disabled="true" 
                    [ngModel]="usuario.id" name="id" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" disabled="true"
                        [ngModel]="usuario.dataCadastro" name="dataCadastro" />
                </div>
            </div>
        </div>
        <!-- nivel 2-->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="usuario.name"  name="name" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email: *</label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="usuario.email" name="email" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cidade: *</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="usuario.cidade"  name="cidade" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Endereço: *</label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="usuario.endereco" name="endereco" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success" >
                    <i class="fa fa-save"></i> Salvar 
                </button>
            </div>
        </div>
        
    </form>
</div>
