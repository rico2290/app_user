
<h1 class="mt-4">Usuários</h1>
<ol class="breadcrumb mb-4">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
            {{ mensagemSucesso }}
        </div>
        
        <div class="alert alert-danger" role="alert" *ngIf="mensagemErro"> 
            {{ mensagemErro }}
        </div>            
     
    </div>
    <div class="col-md-2">
        <button class="btn btn-warning" (click)="novoCadastro()" >
            <i class="fa fa-plus"></i>
            Novo
        </button>
    </div>

    <div class="col-md-12 mt-4">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Endereço</th>
                    <th>Data Cadastro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.cidade }}</td>
                    <td>{{ usuario.endereco }}</td>
                    <td>{{ usuario.createdAt }}</td>
                    <td>
                        <button class="btn btn-primary" 
                        routerLink="/usuarios-form/{{usuario.id}}">
                            <i class="far fa-edit"></i>
                        </button>
                        <button class="btn btn-danger ml-1"
                                (click)="preparaDelecao(usuario)"
                                data-toggle="modal" data-target="#modalDelecao" >
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--MODAL-->
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="usuarioSelecionado.id">
                    Deseja deletar o usuario {{ usuarioSelecionado.nome }} ?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarUsuario()" data-dismiss="modal">Sim</button>
                    <button class="btn btn-danger"  data-dismiss="modal" >Não</button>
                </div>
            </div>
        </div>
    </div>
</div>
